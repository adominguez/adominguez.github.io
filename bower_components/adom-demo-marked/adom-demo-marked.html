<!--
`adom-demo-marked`
adom-demo-marked is a component created for marked element into adom-demo-helper-properties

## Structure

With this component you can see the code used in your components.

__example__

```html
<adom-demo-marked>
  <template>
    <input type="date">
  </template>
</adom-demo-marked>
```

## Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--adom-demo-marked` | Mixin applied to the entire element | `{}`
`--adom-demo-marked-demo` | Mixin applied to just the demo section | `{}`
`--adom-demo-marked-code` | Mixin applied to just the code section | `{}`

@demo demo/index.html
-->

<dom-module id="adom-demo-marked">
  <style include="adom-demo-marked-styles adom-demo-marked-shared-styles"></style>
  <template>
    <style is="custom-style" include="prism-theme-default"></style>
    <style>
       :host {
        display: block;
        @apply(--shadow-elevation-2dp);
        @apply(--adom-demo-marked);
      }

      .demo {
        border-bottom: 1px solid var(--google-grey-300);
        background-color: white;
        margin: 0;
        padding: 20px;
        @apply(--adom-demo-marked-demo);
      }

      .code {
        padding: 20px;
        margin: 0;
        background-color: var(--google-grey-100);
        font-size: 13px;
        overflow: auto;
        @apply(--adom-demo-marked-code);
      }

      .code>pre {
        margin: 0;
        padding: 0 0 10px 0;
      }

      .code-container {
        position: relative;
      }

      paper-icon-button {
        position: absolute;
        top: 0;
        right: 0px;
      }

    </style>

    <prism-highlighter></prism-highlighter>

    <div class="demo">
      <content id="content"></content>
    </div>

    <div class="code-container">
      <marked-element markdown=[[_markdown]] id="marked">
        <div class="markdown-html code" id="code"></div>
      </marked-element>
      <paper-icon-button id="copyButton" icon="content-copy" title="copy to clipboard" on-tap="_copyToClipboard">
      </paper-icon-button>
    </div>
  </template>
  <script src="adom-demo-marked.js"></script>
</dom-module>
